services:
  - type: web
    name: n8n-whatsapp-bot
    env: docker
    dockerfilePath: ./Dockerfile.render
    plan: free
    region: oregon
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: true
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: Admin2024!
      - key: GENERIC_TIMEZONE
        value: America/Lima
      - key: N8N_PORT
        value: 5678
      - key: WEBHOOK_URL
        sync: false
    disk:
      name: n8n-data
      mountPath: /home/node/.n8n
      sizeGB: 1
